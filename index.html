<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เผยแพร่ผลงานวิชาการพยาบาล โรงพยาบาลราชวิถี</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(rgba(102, 126, 234, 0.85), rgba(118, 75, 162, 0.85)), 
                        url('https://images.unsplash.com/photo-1576091160399-112ba8d25d1f?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') center/cover;
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%), 
                        linear-gradient(-45deg, rgba(255,255,255,0.1) 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.1) 75%), 
                        linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.1) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 18px;
            opacity: 0.95;
            font-weight: 400;
        }

        .main-content {
            padding: 40px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex: 1;
            max-width: 500px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: 'Sarabun', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }

        .search-btn:hover {
            background: #5a67d8;
        }

        .filter-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            font-family: 'Sarabun', sans-serif;
        }

        .admin-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            font-family: 'Sarabun', sans-serif;
        }

        .admin-btn:hover {
            background: linear-gradient(135deg, #ee5a52, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            border: 1px solid #e1e5e9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #495057;
            padding: 16px 12px;
            text-align: center;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 14px 12px;
            border-bottom: 1px solid #f1f3f4;
            vertical-align: middle;
        }

        tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
        }

        .research-case {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: white;
        }

        .research-original {
            background: linear-gradient(135deg, #81c784, #66bb6a);
            color: white;
        }

        .language-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .lang-th {
            background: #e3f2fd;
            color: #1976d2;
        }

        .lang-en {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .download-btn {
            background: linear-gradient(135deg, #26a69a, #00897b);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-block;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #00897b, #26a69a);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(38, 166, 154, 0.3);
        }

        .password-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .password-modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .password-modal h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 24px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Sarabun', sans-serif;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-family: 'Sarabun', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            border: 1px solid #e1e5e9;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            display: block;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 14px;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                max-width: none;
            }
            
            .filter-container {
                justify-content: center;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 800px;
            }
            
            .password-modal-content {
                margin: 20% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>🏥 เผยแพร่ผลงานวิชาการพยาบาล</h1>
                <p>โรงพยาบาลราชวิถี กรมการแพทย์</p>
            </div>
        </div>

        <div class="main-content">
            <div class="stats-container">
                <div class="stat-card">
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-label">ผลงานทั้งหมด</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="caseStudyCount">0</span>
                    <span class="stat-label">กรณีศึกษา</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="originalCount">0</span>
                    <span class="stat-label">งานนิพนธ์ต้นฉบับ</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="thisYearCount">0</span>
                    <span class="stat-label">ปีนี้</span>
                </div>
            </div>

            <div class="controls">
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="ค้นหาผลงาน, ชื่อผู้นิพนธ์, แผนก...">
                    <button class="search-btn" onclick="performSearch()">🔍 ค้นหา</button>
                </div>
                
                <div class="filter-container">
                    <select class="filter-select" id="typeFilter" onchange="applyFilters()">
                        <option value="">ประเภททั้งหมด</option>
                        <option value="กรณีศึกษา">กรณีศึกษา</option>
                        <option value="งานนิพนธ์ต้นฉบับ">งานนิพนธ์ต้นฉบับ</option>
                    </select>
                    
                    <select class="filter-select" id="languageFilter" onchange="applyFilters()">
                        <option value="">ภาษาทั้งหมด</option>
                        <option value="ไทย">ไทย</option>
                        <option value="English">English</option>
                    </select>
                    
                    <button class="admin-btn" onclick="openPasswordModal()">🔐 จัดการข้อมูล</button>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ลำดับ</th>
                            <th>ประเภท</th>
                            <th>วันที่เผยแพร่</th>
                            <th>เลขที่</th>
                            <th>เรื่อง</th>
                            <th>ผู้นิพนธ์</th>
                            <th>แผนก</th>
                            <th>ภาษา</th>
                            <th>ดาวน์โหลด</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- ข้อมูลจะถูกโหลดจาก Google Apps Script อัตโนมัติ -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" class="password-modal">
        <div class="password-modal-content">
            <h3>🔐 เข้าสู่ระบบจัดการข้อมูล</h3>
            <input type="password" class="password-input" id="passwordInput" placeholder="กรุณากรอกรหัสผ่าน">
            <div class="modal-buttons">
                <button class="modal-btn btn-primary" onclick="checkPassword()">🔗 ไปหน้าจัดการข้อมูล (แนะนำ)</button>
                <button class="modal-btn btn-secondary" onclick="closePasswordModal()">❌ ยกเลิก</button>
            </div>
        </div>
    </div>

    <script>
        // กำหนด URL ของ Google Apps Script (⚠️ เปลี่ยน URL นี้เป็น URL ที่ได้จาก Deploy)
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwboJjP4faTGf7kbSCbPqZZVvgotLqvNo548YIEbrnkm2kXmCk-UJm0DX7uncU-kJzcfQ/exec';

        // ตัวแปรสำหรับเก็บข้อมูล (เริ่มต้นจากข้อมูลว่าง)
        let allData = [];
        let filteredData = [];

        // โหลดข้อมูลเมื่อเปิดหน้า
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Public page loaded, loading data from Google Apps Script...');
            loadDataFromGoogleSheets();
            
            // เพิ่ม event listener สำหรับกด Enter ในช่องรหัสผ่าน
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        checkPassword();
                    }
                });
            }

            // เพิ่ม event listener สำหรับกด Enter ในช่องค้นหา
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }

            // ปิด modal เมื่อคลิกข้างนอก
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('passwordModal');
                if (modal && event.target === modal) {
                    closePasswordModal();
                }
            });
        });

        // โหลดข้อมูลจาก Google Sheets (ปรับปรุงใหม่)
        function loadDataFromGoogleSheets() {
            if (GOOGLE_APPS_SCRIPT_URL && GOOGLE_APPS_SCRIPT_URL !== 'https://script.google.com/macros/s/AKfycbz_EXAMPLE_REPLACE_THIS_WITH_YOUR_SCRIPT_ID/exec') {
                
                console.log('🔍 Loading data from Google Apps Script:', GOOGLE_APPS_SCRIPT_URL);
                
                // แสดง loading indicator
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 40px; color: #6c757d;"><div class="loading-spinner"></div>กำลังโหลดข้อมูลจาก Google Apps Script...</td></tr>';
                
                // เรียก API ผ่าน fetch
                fetch(GOOGLE_APPS_SCRIPT_URL + '?action=getPublicData')
                    .then(response => {
                        console.log('📡 Response status:', response.status);
                        if (!response.ok) {
                            throw new Error('Network response was not ok: ' + response.status);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('📊 Data received:', data);
                        
                        if (data && Array.isArray(data)) {
                            allData = data;
                            filteredData = [...allData];
                            renderDynamicTable();
                            updateStats();
                            console.log('✅ Data loaded successfully:', allData.length, 'items');
                        } else if (data && data.success && Array.isArray(data.data)) {
                            allData = data.data;
                            filteredData = [...allData];
                            renderDynamicTable();
                            updateStats();
                            console.log('✅ Data loaded successfully:', allData.length, 'items');
                        } else {
                            console.log('⚠️ No data or invalid format:', data);
                            showNoDataMessage();
                            updateStats();
                        }
                    })
                    .catch(error => {
                        console.error('❌ Error loading data from Google Apps Script:', error);
                        console.log('📋 Showing empty state...');
                        
                        // แสดงข้อมูลตัวอย่างหากเรียก API ไม่ได้
                        allData = [];
                        filteredData = [];
                        showConnectionError();
                        updateStats();
                    });
            } else {
                console.log('⚠️ Google Apps Script URL not configured, showing configuration message');
                allData = [];
                filteredData = [];
                showConfigMessage();
                updateStats();
            }
        }

        // แสดงข้อความเมื่อไม่มีข้อมูล
        function showNoDataMessage() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="9" class="empty-state">' +
                '<div class="empty-icon">📄</div>' +
                '<h3 style="color: #495057; margin-bottom: 10px;">ยังไม่มีข้อมูลผลงานวิชาการ</h3>' +
                '<p>ข้อมูลจะแสดงขึ้นหลังจากเพิ่มผ่านระบบหลังบ้าน</p>' +
                '</td></tr>';
        }

        // แสดงข้อความเมื่อเกิดข้อผิดพลาดในการเชื่อมต่อ
        function showConnectionError() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="9" class="empty-state">' +
                '<div class="empty-icon">⚠️</div>' +
                '<h3 style="color: #dc3545; margin-bottom: 10px;">ไม่สามารถโหลดข้อมูลได้</h3>' +
                '<p style="margin-bottom: 15px;">กรุณาตรวจสอบการเชื่อมต่อ Google Apps Script</p>' +
                '<button onclick="loadDataFromGoogleSheets()" class="modal-btn btn-primary">🔄 ลองใหม่</button>' +
                '</td></tr>';
        }

        // แสดงข้อความเมื่อยังไม่ได้ตั้งค่า URL
        function showConfigMessage() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="9" class="empty-state">' +
                '<div class="empty-icon">⚙️</div>' +
                '<h3 style="color: #ffc107; margin-bottom: 10px;">ยังไม่ได้ตั้งค่า Google Apps Script URL</h3>' +
                '<p style="margin-bottom: 10px;">กรุณาตั้งค่า GOOGLE_APPS_SCRIPT_URL ในโค้ด</p>' +
                '<small style="color: #6c757d;">แล้วอัปโหลดไฟล์ใหม่ไปยัง GitHub</small>' +
                '</td></tr>';
        }

        // แสดงตารางแบบไดนามิก (ปรับปรุงให้ handle ข้อมูลจริงจาก Google Apps Script)
        function renderDynamicTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (!filteredData || filteredData.length === 0) {
                showNoDataMessage();
                return;
            }

            filteredData.forEach((item, index) => {
                // ตรวจสอบและป้องกัน undefined values
                const safeItem = {
                    id: item.id || (index + 1),
                    type: item.type || 'ไม่ระบุ',
                    publishDate: item.publishDate || '',
                    number: item.number || '',
                    title: item.title || 'ไม่มีหัวข้อ',
                    author: item.author || 'ไม่ระบุผู้นิพนธ์',
                    department: item.department || 'ไม่ระบุแผนก',
                    language: item.language || 'ไม่ระบุ',
                    downloadLink: item.downloadLink || '#'
                };

                const row = document.createElement('tr');
                row.innerHTML = '<td style="text-align: center; font-weight: 600;">' + safeItem.id + '</td>' +
                    '<td style="text-align: center;">' +
                        '<span class="badge ' + (safeItem.type === 'กรณีศึกษา' ? 'research-case' : 'research-original') + '">' +
                            safeItem.type +
                        '</span>' +
                    '</td>' +
                    '<td style="text-align: center;">' + formatDisplayDate(safeItem.publishDate) + '</td>' +
                    '<td style="text-align: center; font-family: monospace;">' + safeItem.number + '</td>' +
                    '<td style="text-align: left; font-weight: 500;">' + safeItem.title + '</td>' +
                    '<td style="text-align: left;">' + safeItem.author + '</td>' +
                    '<td style="text-align: center;">' + safeItem.department + '</td>' +
                    '<td style="text-align: center;">' +
                        '<span class="language-badge ' + (safeItem.language === 'English' ? 'lang-en' : 'lang-th') + '">' +
                            safeItem.language +
                        '</span>' +
                    '</td>' +
                    '<td style="text-align: center;">' +
                        (safeItem.downloadLink && safeItem.downloadLink !== '#' ? 
                            '<a href="' + safeItem.downloadLink + '" target="_blank" class="download-btn">📥 ดาวน์โหลด</a>' :
                            '<span style="color: #6c757d; font-size: 12px;">ไม่มีลิงก์</span>'
                        ) +
                    '</td>';
                tbody.appendChild(row);
            });
            
            console.log('✅ Table rendered with', filteredData.length, 'items from Google Apps Script');
        }

        // จัดรูปแบบวันที่สำหรับแสดงผล
        function formatDisplayDate(dateString) {
            if (!dateString) return '-';
            
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return dateString; // ถ้าแปลงไม่ได้ให้แสดง string เดิม
                
                return date.toLocaleDateString('th-TH', {
                    day: '2-digit',
                    month: 'short',
                    year: '2-digit'
                });
            } catch (error) {
                console.warn('Date formatting error:', error);
                return dateString;
            }
        }

        // อัปเดตสถิติ
        function updateStats() {
            const total = allData.length;
            const caseStudy = allData.filter(item => item.type === 'กรณีศึกษา').length;
            const original = allData.filter(item => item.type === 'งานนิพนธ์ต้นฉบับ').length;
            
            const currentYear = new Date().getFullYear();
            const thisYear = allData.filter(item => {
                if (!item.publishDate) return false;
                const itemYear = new Date(item.publishDate).getFullYear();
                return itemYear === currentYear;
            }).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('caseStudyCount').textContent = caseStudy;
            document.getElementById('originalCount').textContent = original;
            document.getElementById('thisYearCount').textContent = thisYear;
        }

        // ค้นหา
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filteredData = [...allData];
            } else {
                filteredData = allData.filter(item => 
                    (item.title && item.title.toLowerCase().includes(searchTerm)) ||
                    (item.author && item.author.toLowerCase().includes(searchTerm)) ||
                    (item.department && item.department.toLowerCase().includes(searchTerm)) ||
                    (item.number && item.number.toLowerCase().includes(searchTerm))
                );
            }
            
            applyFilters();
        }

        // กรองข้อมูล
        function applyFilters() {
            const typeFilter = document.getElementById('typeFilter').value;
            const languageFilter = document.getElementById('languageFilter').value;
            
            let data = [...filteredData];
            
            if (typeFilter) {
                data = data.filter(item => item.type === typeFilter);
            }
            
            if (languageFilter) {
                data = data.filter(item => item.language === languageFilter);
            }
            
            filteredData = data;
            renderDynamicTable();
        }

        // เปิด Modal รหัสผ่าน
        function openPasswordModal() {
            const modal = document.getElementById('passwordModal');
            const passwordInput = document.getElementById('passwordInput');
            
            if (modal) {
                modal.style.display = 'block';
            }
            if (passwordInput) {
                passwordInput.focus();
            }
        }

        // ปิด Modal รหัสผ่าน
        function closePasswordModal() {
            const modal = document.getElementById('passwordModal');
            const passwordInput = document.getElementById('passwordInput');
            
            if (modal) {
                modal.style.display = 'none';
            }
            if (passwordInput) {
                passwordInput.value = '';
            }
        }

        // ตรวจสอบรหัสผ่าน
        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput');
            if (!passwordInput) {
                console.error('❌ Password input not found');
                return;
            }
            
            const password = passwordInput.value;
            const correctPassword = 'NattachaiOat25341799';
            
            if (password === correctPassword) {
                // เข้าหน้า Admin ทันที
                goToAdminPage();
            } else {
                alert('รหัสผ่านไม่ถูกต้อง กรุณาลองใหม่');
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        // ฟังก์ชันไปหน้า Admin (ปรับปรุงใหม่ทั้งหมด)
        function goToAdminPage() {
            const adminUrl = GOOGLE_APPS_SCRIPT_URL + '?page=admin';
            
            console.log('🚀 Going to admin page:', adminUrl);
            
            const modal = document.querySelector('.password-modal-content');
            if (modal) {
                modal.innerHTML = '<div style="text-align: center; padding: 20px;">' +
                    '<h3 style="color: #28a745; margin-bottom: 20px;">🔗 กำลังเปิดหน้าจัดการข้อมูล...</h3>' +
                    '<div class="loading-spinner" style="margin: 20px auto;"></div>' +
                    '<p style="color: #6c757d; margin-bottom: 20px;">กำลังเปิดแท็บใหม่...</p>' +
                    '<div>' +
                        '<button onclick="forceOpenAdmin()" style="background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-family: \'Sarabun\', sans-serif; margin-right: 10px; font-weight: 600;">🚀 เปิดแท็บใหม่</button>' +
                        '<button onclick="copyToClipboard(\'' + adminUrl + '\')" style="background: #17a2b8; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-family: \'Sarabun\', sans-serif; margin-right: 10px;">📋 คัดลอก URL</button>' +
                        '<button onclick="closePasswordModal()" style="background: #6c757d; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-family: \'Sarabun\', sans-serif;">❌ ปิด</button>' +
                    '</div>' +
                    '<div style="margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 4px; font-size: 12px; color: #6c757d; word-break: break-all;">' +
                        '<strong>URL:</strong> ' + adminUrl +
                    '</div>' +
                '</div>';
            }
            
            // ลองเปิดแท็บใหม่ทันที
            setTimeout(() => {
                openAdminInNewTab(adminUrl);
            }, 500);
        }

        // ฟังก์ชันเปิดหน้า Admin ในแท็บใหม่
        function openAdminInNewTab(adminUrl) {
            try {
                // วิธีที่ 1: สร้าง link element และคลิก
                const link = document.createElement('a');
                link.href = adminUrl;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.style.display = 'none';
                document.body.appendChild(link);
                
                // จำลองการคลิก
                const clickEvent = new MouseEvent('click', {
                    view: window,
                    bubbles: true,
                    cancelable: true
                });
                
                link.dispatchEvent(clickEvent);
                document.body.removeChild(link);
                
                console.log('✅ Link click method executed');
                
                // วิธีที่ 2: window.open backup
                setTimeout(() => {
                    const newWindow = window.open(adminUrl, '_blank', 'noopener,noreferrer,width=1200,height=800,scrollbars=yes,resizable=yes');
                    if (newWindow) {
                        console.log('✅ window.open backup successful');
                        newWindow.focus();
                    } else {
                        console.log('❌ window.open was blocked');
                        showAdminUrlManually(adminUrl);
                    }
                }, 100);
                
            } catch (error) {
                console.error('❌ Error opening admin page:', error);
                showAdminUrlManually(adminUrl);
            }
        }

        // แสดง URL ด้วยตนเองหากเปิดแท็บไม่ได้
        function showAdminUrlManually(adminUrl) {
            const modal = document.querySelector('.password-modal-content');
            if (modal) {
                modal.innerHTML = '<div style="text-align: center; padding: 20px;">' +
                    '<h3 style="color: #ffc107; margin-bottom: 15px;">⚠️ กรุณาเปิดหน้า Admin ด้วยตนเอง</h3>' +
                    '<p style="color: #6c757d; margin-bottom: 20px;">เบราว์เซอร์อาจบล็อกการเปิดแท็บใหม่</p>' +
                    '<div style="margin: 20px 0; padding: 15px; background: #f8f9fa; border: 2px dashed #dee2e6; border-radius: 6px;">' +
                        '<p style="margin-bottom: 10px; font-weight: 600; color: #495057;">คัดลอก URL นี้และเปิดในแท็บใหม่:</p>' +
                        '<input type="text" value="' + adminUrl + '" readonly style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px; font-family: monospace; font-size: 12px; background: white;" onclick="this.select();">' +
                    '</div>' +
                    '<div style="margin-top: 20px;">' +
                        '<button onclick="copyToClipboard(\'' + adminUrl + '\')" style="background: #28a745; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-family: \'Sarabun\', sans-serif; margin-right: 10px; font-weight: 600;">📋 คัดลอก URL</button>' +
                        '<button onclick="openAdminInNewTab(\'' + adminUrl + '\')" style="background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-family: \'Sarabun\', sans-serif; margin-right: 10px;">🔄 ลองอีกครั้ง</button>' +
                        '<button onclick="closePasswordModal()" style="background: #6c757d; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-family: \'Sarabun\', sans-serif;">ปิด</button>' +
                    '</div>' +
                    '<div style="margin-top: 15px; padding: 10px; background: #e7f3ff; border-left: 4px solid #007bff; border-radius: 4px; text-align: left;">' +
                        '<p style="margin: 0; font-size: 12px; color: #0056b3;"><strong>💡 เคล็ดลับ:</strong></p>' +
                        '<ul style="margin: 5px 0 0 20px; font-size: 12px; color: #0056b3;">' +
                            '<li>กด Ctrl+T (หรือ Cmd+T) เปิดแท็บใหม่</li>' +
                            '<li>วาง URL ในแถบที่อยู่</li>' +
                            '<li>กด Enter</li>' +
                        '</ul>' +
                    '</div>' +
                '</div>';
            }
        }

        // ฟังก์ชันสำหรับบังคับเปิดหน้า Admin (ปรับปรุงใหม่)
        function forceOpenAdmin() {
            const adminUrl = GOOGLE_APPS_SCRIPT_URL + '?page=admin';
            console.log('🚀 Force opening admin page:', adminUrl);
            openAdminInNewTab(adminUrl);
        }

        // กลับไปหน้ากรอกรหัสผ่าน
        function goBackToPassword() {
            const modal = document.querySelector('.password-modal-content');
            if (modal) {
                modal.innerHTML = '<h3>🔐 เข้าสู่ระบบจัดการข้อมูล</h3>' +
                    '<input type="password" class="password-input" id="passwordInput" placeholder="กรุณากรอกรหัสผ่าน">' +
                    '<div class="modal-buttons">' +
                        '<button class="modal-btn btn-primary" onclick="checkPassword()">🔗 ไปหน้าจัดการข้อมูล</button>' +
                        '<button class="modal-btn btn-secondary" onclick="closePasswordModal()">❌ ยกเลิก</button>' +
                    '</div>';
                const passwordInput = document.getElementById('passwordInput');
                if (passwordInput) {
                    passwordInput.focus();
                    // เพิ่ม event listener สำหรับกด Enter
                    passwordInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            checkPassword();
                        }
                    });
                }
            }
        }

        // ฟังก์ชันคัดลอกไปยัง clipboard
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(function() {
                    console.log('✅ Copied to clipboard:', text);
                    alert('คัดลอก URL สำเร็จ!');
                }).catch(function(err) {
                    console.error('❌ Copy failed:', err);
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        // Fallback method สำหรับการคัดลอก
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                console.log('✅ Fallback copy successful');
                alert('คัดลอก URL สำเร็จ!');
            } catch (err) {
                console.error('❌ Fallback copy failed:', err);
                alert('ไม่สามารถคัดลอกได้ กรุณาคัดลอกด้วยตนเอง: ' + text);
            } finally {
                document.body.removeChild(textArea);
            }
        }

        // ปิด modal เมื่อคลิกข้างนอก
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('passwordModal');
            if (event.target === modal) {
                closePasswordModal();
            }
        });
    </script>
